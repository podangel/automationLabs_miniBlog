{% extends "base.html" %}
{% block title %}Скидання пароля{% endblock %}
{% block content %}
  <h1>Запит на скидання пароля</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}<br>
      {% for error in form.email.errors %}<span class="error">{{ error }}</span>{% endfor %}
    </div>
    <button type="submit">Відправити лист</button>
  </form>
{% endblock %}
